<!DOCTYPE html>
<html lang="en">

<head>
  <title>Moody</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../js/happyQuotes.js"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Pacifico&display=swap"
    rel="stylesheet" />
</head>

<body class="bg-purple-500 ">
  <section class="body-font">
    <div class="container px-16 py-8 mx-auto">
      <div class="flex flex-wrap flex-col m-4">
        <div class="flex flex-wrap flex-col">
          <h2 class="text-center lg:text-3xl md:text-2xl font-bold font-['Sans-']">
            Hey, there 👋 Being angry is okay 😞 <br />
            We're here to help you feel a little bit happy :-)
          </h2>
          <h3 class="text-center mt-10 text-lg font-medium font-['Arvo']">
            What makes you happy? 😊
          </h3>
        </div>
        <div class="container flex flex-row justify-center gap-4 my-10 font-['Pacifico']">
          <button type="button"
            class="p-3 bg-red-300 rounded text-center border border-gray-500 hover:border-red-400 hover:bg-red-200">
            <a href="music.html">Music 🎶</a>
          </button>
          <button type="button"
            class="p-3 bg-red-300 rounded text-center modal-open border border-gray-500 hover:border-red-400 hover:bg-red-200">
            Jokes 🤣
          </button>
          <button type="button"
            class="p-3 bg-red-300 rounded text-center border border-gray-500 hover:border-red-400 hover:bg-red-200">
            <a href="cooking.html">Cooking 🍽</a>
          </button>
          <button type="button"
            class="p-3 bg-red-300 rounded text-center border border-gray-500 hover:border-red-400 hover:bg-red-200">
            <a href="space.html">Space 🌎</a>
          </button>
        </div>

        <div class="flex flex-wrap flex-col items-center">
          <div class="flex flex-wrap flex-col">
            <h3 class="text-center text-lg font-medium font-['Arvo']">
              A Quote for You 😊
            </h3>
          </div>
          <div class="w-full max-w-2xl mt-12">
            <div
              class="quote-container relative bg-gradient-to-r from-purple-600 to-purple-400 rounded-lg shadow-lg p-8 border border-gray-200">
              <!-- Integrated Quote Box -->
              <div class="block text-center">
                <div
                  class="quote-box block__main block__front p-6 rounded-md bg-gradient-to-r from-gray-100 to-gray-300 shadow-inner">
                  <span class="quote text-gray-800">
                    <i class="fas fa-2x fa-quote-left text-purple-500"></i>
                    <span class="text block mt-4 text-xl font-semibold">Quote To be Displayed Here</span>
                  </span>
                  <div class="author mt-4 text-lg font-medium text-gray-600">Author to be Displayed Here</div>
                  <button
                    class="new-quote mt-6 bg-purple-500 hover:bg-purple-600 text-white text-sm font-bold py-2 px-4 rounded-full transition duration-300"
                    onclick="location.reload()">New
                    Quote</button>
                </div>
              </div>
            </div>

          </div>
        </div>

        <!-- Jokes modal -->
        <div
          class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
          <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>

          <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
            <div
              class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
              <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                viewBox="0 0 18 18">
                <path
                  d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                </path>
              </svg>
              <span class="text-sm">(Esc)</span>
            </div>

            <!-- Add margin if you want to see some of the overlay behind the modal-->
            <div class="modal-content py-4 text-left px-6">
              <!--Title-->
              <div class="flex justify-between items-center pb-3">
                <p class="text-2xl font-bold">One Random Joke! 😂</p>
                <div class="modal-close cursor-pointer z-50">
                  <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                    viewBox="0 0 18 18">
                    <path
                      d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                    </path>
                  </svg>
                </div>
              </div>

              <!--Body-->
              <div class="" id="loader"></div>
              <div id="joke" class="joke">// joke goes here</div>

              <!--Footer-->
              <div class="flex justify-end pt-2">
                <button id="get_joke"
                  class="px-4 bg-green-500 p-3 rounded-lg text-indigo-500 hover:bg-green-300 hover:text-indigo-400 mr-2">
                  New Joke
                </button>
                <button class="modal-close px-4 bg-indigo-500 p-3 rounded-lg text-white hover:bg-indigo-400">
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
        <p class="text-center mt-6 text-lg font-normal font-['Arvo']">
          Have a good day
        </p>
      </div>
    </div>
  </section>
  <script src="../js/modal.js"></script>
  <script src="../js/jokes.js"></script>
</body>

</html>
